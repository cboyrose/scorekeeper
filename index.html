<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BiG KiD CARDS Score Keeper</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=OCR-A&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('Home.jpg') no-repeat center center/cover;
            color: #FFFFFF;
            min-height: 100vh;
            padding: 0.8rem;
            position: relative;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            transition: background 0.3s;
        }
        .screen-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
        }
        /* Loading Screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            z-index: 4000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #FFFFFF;
            text-transform: uppercase;
            font-size: 1.5rem;
        }
        #loading-screen p {
            margin-bottom: 1rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .spinner {
            width: 60px;
            height: 60px;
            border: 8px solid #00C4B4;
            border-top: 8px solid #008390;
            border-radius: 50%;
            animation: spin 1.2s linear infinite;
            margin-top: 1rem;
            position: relative;
        }
        .spinner::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            background: rgba(0, 196, 180, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 2s ease-in-out infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(0.8); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
        }
        /* iPhone-specific scaling */
        @media only screen and (-webkit-min-device-pixel-ratio: 1) and (max-device-width: 896px) {
            .content-wrapper {
                transform: scale(0.792);
                transform-origin: top left;
                width: 126.26%;
                height: 126.26%;
            }
            .screen-content {
                transform: scale(0.88);
                transform-origin: center;
            }
            .player-section {
                transform: scale(0.99);
                transform-origin: center;
            }
            body {
                overflow: auto;
            }
        }
        /* iPad-specific adjustments */
        @media (min-width: 768px) and (max-width: 1024px) {
            .keypad {
                gap: 0.5rem;
                width: clamp(150px, 50vw, 350px);
            }
            .keypad-button {
                font-size: 1.8rem;
                min-height: 64px;
                min-width: 64px;
            }
        }
        /* Splash Screen */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('Start.jpg') no-repeat center center/cover;
            z-index: 2000;
            text-shadow: 1.6px 1.6px 3.2px rgba(0, 0, 0, 0.5);
            padding-bottom: 2.4rem;
            display: none;
        }
        #splash-screen h1 {
            font-size: 1.8rem;
            color: #FFFFFF;
            margin-bottom: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: rgba(0, 0, 0, 0.7);
            padding: 0.4rem 1rem;
            border-radius: 10px;
        }
        #splash-screen p {
            font-size: 1.2rem;
            color: #FFFFFF;
            margin-bottom: 0.8rem;
            text-transform: uppercase;
        }
        #splash-screen textarea {
            padding: 0.4rem;
            font-size: 1rem;
            width: 90%;
            max-width: 300px;
            height: 120px;
            border: 2px solid #00C4B4;
            border-radius: 10px;
            background-color: rgba(0, 95, 107, 0.8);
            color: #FFFFFF;
            text-align: center;
            margin-bottom: 0.8rem;
            resize: none;
            outline: none;
            touch-action: manipulation;
        }
        #splash-screen button {
            padding: 0.8rem 2rem;
            font-size: 1.2rem;
            border: 2px solid #00C4B4;
            border-radius: 10px;
            background-color: #008390;
            color: #FFFFFF;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            text-transform: uppercase;
            touch-action: manipulation;
            min-height: 48px;
        }
        #splash-screen button:hover {
            background-color: #006F7D;
            transform: scale(1.05);
        }
        /* Main Content */
        #main-content {
            display: none;
            flex-grow: 1;
            flex-direction: column;
            position: relative;
            padding-bottom: 4.5rem;
            overflow-y: auto;
        }
        h1 {
            color: #00C4B4;
            margin-bottom: 1.5rem;
            text-align: center;
            text-transform: uppercase;
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            background: rgba(0, 0, 0, 0.7);
            padding: 0.5rem 1rem;
            border-radius: 10px;
        }
        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            max-width: calc(2 * (240px + 1.5rem));
            gap: 1.5rem;
            width: 100%;
            flex-grow: 1;
            justify-content: center;
            margin: 0 auto;
        }
        .player-section {
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .player-header {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
            background: rgba(0, 0, 0, 0.7);
            padding: 0.5rem;
            border-radius: 10px;
        }
        .player-section h2 {
            color: #008390;
            font-size: 1.5rem;
            text-transform: uppercase;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        .total-score {
            font-size: 1.2rem;
            color: #00C4B4;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .score-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            max-width: calc(3 * (150px + 1rem));
            gap: 1rem;
            width: 100%;
            padding-bottom: 2rem;
            justify-content: center;
        }
        .score-card {
            background: #FFFFFF;
            box-shadow: inset 0 0 6px #000000;
            border-radius: 10px;
            padding: 1.5rem;
            width: 100%;
            max-width: 450px;
            text-align: center;
            position: relative;
            cursor: pointer;
            aspect-ratio: 18 / 24;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .score-card h3 {
            font-size: 1.8rem;
            color: #000000;
            margin-bottom: 0.75rem;
            text-transform: uppercase;
            white-space: normal;
            line-height: 1.2;
            max-height: 4.32em;
            overflow: hidden;
        }
        .score-display {
            font-size: 4.5rem;
            color: #000000;
            margin: 0.75rem 0;
            font-weight: bold;
        }
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 3000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: rgba(0, 95, 107, 0.8);
            border: 2px solid #00C4B4;
            border-radius: 10px;
            padding: clamp(1rem, 5vw, 2.625rem);
            text-align: center;
            max-width: 90%;
            width: clamp(300px, 80vw, 525px);
            position: relative;
            z-index: 3100;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .modal-content p {
            color: #FFFFFF;
            font-size: clamp(1rem, 4vw, 1.75rem);
            margin-bottom: clamp(1rem, 4vw, 1.75rem);
            text-transform: uppercase;
        }
        .modal-content input {
            padding: clamp(0.5rem, 2vw, 0.875rem);
            font-size: clamp(1rem, 4vw, 1.75rem);
            width: clamp(100px, 35vw, 175px);
            border: 2px solid #00C4B4;
            border-radius: 10px;
            background-color: rgba(0, 95, 107, 0.8);
            color: #FFFFFF;
            text-align: center;
            margin-bottom: clamp(1rem, 4vw, 1.75rem);
            touch-action: manipulation;
        }
        .modal-content button {
            padding: clamp(0.5rem, 2vw, 0.875rem) clamp(1rem, 4vw, 1.75rem);
            font-size: clamp(1rem, 4vw, 1.75rem);
            border: 2px solid #00C4B4;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
            text-transform: uppercase;
            touch-action: manipulation;
            min-height: clamp(50px, 15vw, 84px);
        }
        .modal-content .add, .modal-content .subtract {
            width: clamp(100px, 35vw, 180px);
            margin: 0 clamp(0.5rem, 2vw, 0.875rem) clamp(1rem, 4vw, 1.75rem) clamp(0.5rem, 2vw, 0.875rem);
        }
        .modal-content .add {
            background-color: #008390;
            color: #FFFFFF;
        }
        .modal-content .add:hover {
            background-color: #006F7D;
            transform: scale(1.05);
        }
        .modal-content .subtract {
            background-color: #005F6B;
            color: #00C4B4;
        }
        .modal-content .subtract:hover {
            background-color: #004D58;
            transform: scale(1.05);
        }
        .modal-content .cancel {
            background-color: #005F6B;
            color: #00C4B4;
            margin: 0 auto;
            width: clamp(100px, 35vw, 180px);
        }
        .modal-content .cancel:hover {
            background-color: #004D58;
            transform: scale(1.05);
        }
        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: clamp(0.3rem, 1vw, 0.5rem);
            margin-top: clamp(1rem, 4vw, 1.75rem);
            margin-bottom: clamp(1rem, 4vw, 1.75rem);
            width: clamp(100px, 40vw, 240px);
            justify-content: center;
        }
        .keypad-button {
            padding: clamp(0.3rem, 1vw, 0.5rem);
            font-size: clamp(0.8rem, 3vw, 1rem);
            background-color: #008390;
            color: #FFFFFF;
            border: 2px solid #00C4B4;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.2s;
            touch-action: manipulation;
            aspect-ratio: 1 / 1;
            min-height: clamp(30px, 12vw, 40px);
            min-width: clamp(30px, 12vw, 40px);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .keypad-button:hover {
            background-color: #006F7D;
        }
        .keypad-button.back, .keypad-button.clear {
            background-color: #005F6B;
            color: #00C4B4;
        }
        .keypad-button.back:hover, .keypad-button.clear:hover {
            background-color: #004D58;
        }
        /* Winners Circle Cover */
        #winners-circle-cover {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('Winner.jpg') no-repeat center center/cover;
            flex-direction: column;
            align-items: center;
            z-index: 2000;
            text-shadow: 1.6px 1.6px 3.2px rgba(0, 0, 0, 0.5);
            padding: 0.8rem;
            overflow-y: auto;
        }
        #winners-circle-cover h1 {
            font-size: 2rem;
            color: #FFFFFF;
            margin-bottom: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: rgba(0, 0, 0, 0.7);
            padding: 0.4rem 1rem;
            border-radius: 10px;
        }
        .license-plates {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.8rem;
            padding: 0.8rem 0;
        }
        .category-tile {
            background: #FFD700;
            border: 4px solid #000;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            padding: 0.5rem;
            text-align: center;
            position: relative;
            flex: 0 0 auto;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-width: clamp(230px, 50vw, 410px);
            min-height: clamp(115px, 25vw, 205px);
            aspect-ratio: 2 / 1;
            opacity: 0;
            transform: scale(0.5);
            box-sizing: border-box;
        }
        .category-tile.active {
            opacity: 1;
            transform: scale(1);
            animation: slideBounce 0.5s ease-in-out;
        }
        @keyframes slideBounce {
            0% {
                opacity: 0;
                transform: translateY(40px) scale(0.5);
            }
            70% {
                opacity: 1;
                transform: translateY(-8px) scale(1.05);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        .category-tile h3 {
            font-size: clamp(0.6rem, 2vw, 0.9rem);
            color: #000;
            margin-bottom: 0.2rem;
            text-transform: uppercase;
            white-space: normal;
            word-break: break-word;
            line-height: 1.1;
            max-height: 20%;
            overflow: hidden;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .winner-reveal {
            font-size: clamp(1.5rem, 7.5vw, 3rem);
            color: #000;
            margin: 0.2rem 0;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
            letter-spacing: 1px;
            flex-grow: 1;
            height: 60%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'OCR-A', monospace;
            text-transform: uppercase;
            line-height: 1.2;
            overflow: hidden;
            text-overflow: ellipsis;
            word-wrap: break-word;
            white-space: normal;
        }
        .sticker-boxes {
            display: flex;
            justify-content: space-between;
            margin-top: 0.2rem;
            height: 20%;
        }
        .sticker-box {
            background: rgba(255, 255, 255, 0.6);
            border: 2px solid #000;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.3);
        }
        .sticker-box:nth-child(2) {
            width: 50%;
            margin: 0 2%;
            height: 80%;
            align-self: center;
        }
        .sticker-box:nth-child(1),
        .sticker-box:nth-child(3) {
            width: 24%;
        }
        .sticker-box span {
            font-size: clamp(0.5rem, 1.5vw, 0.7rem);
            color: #000;
            white-space: nowrap;
            transform-origin: center;
        }
        #winners-circle-cover button {
            padding: 0.8rem 2rem;
            font-size: 1.2rem;
            border: 2px solid #00C4B4;
            border-radius: 10px;
            background-color: #008390;
            color: #FFFFFF;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            text-transform: uppercase;
            touch-action: manipulation;
            min-height: 48px;
            width: auto;
            display: block;
            text-align: center;
            line-height: normal;
        }
        #winners-circle-cover button:hover {
            background-color: #006F7D;
            transform: scale(1.05);
        }
        #winners-buttons {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin: 0.8rem 0;
        }
        /* Reset Confirmation Modal */
        #reset-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 3000;
            justify-content: center;
            align-items: center;
        }
        #reset-modal .modal-content {
            background: rgba(0, 95, 107, 0.8);
            border: 2px solid #00C4B4;
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
            max-width: 90%;
            width: 300px;
        }
        #reset-modal .modal-content p {
            color: #FFFFFF;
            font-size: 1rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
        }
        #reset-modal .modal-content button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            border: 2px solid #00C4B4;
            border-radius: 10px;
            cursor: pointer;
            margin: 0 0.5rem;
            transition: background-color 0.2s, transform 0.2s;
            text-transform: uppercase;
            touch-action: manipulation;
            min-height: 48px;
        }
        #reset-modal .modal-content .submit {
            background-color: #008390;
            color: #FFFFFF;
        }
        #reset-modal .modal-content .submit:hover {
            background-color: #006F7D;
            transform: scale(1.05);
        }
        #reset-modal .modal-content .cancel {
            background-color: #005F6B;
            color: #00C4B4;
        }
        #reset-modal .modal-content .cancel:hover {
            background-color: #004D58;
            transform: scale(1.05);
        }
        /* Exhaust Smoke Animation */
        .exhaust-smoke {
            position: absolute;
            width: 160px;
            height: 160px;
            background: transparent;
            opacity: 0;
            animation: smoke 0.5s ease-out;
            pointer-events: none;
            z-index: 3200;
        }
        @keyframes smoke {
            0% {
                opacity: 1;
                transform: translateY(0) scale(0.5);
            }
            100% {
                opacity: 0;
                transform: translateY(-320px) scale(2);
            }
        }
        .exhaust-smoke::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.5) 0%, rgba(255,255,255,0) 70%);
            animation: puff 0.5s ease-out;
        }
        @keyframes puff {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(3);
            }
        }
        /* Tire Marks Animation */
        .tire-marks-left, .tire-marks-right {
            position: absolute;
            width: 320px;
            height: 16px;
            background: repeating-linear-gradient(to right, #000 0, #000 32px, transparent 32px, transparent 64px);
            opacity: 0;
            animation: revealTire 0.5s ease-out forwards;
            pointer-events: none;
            z-index: 3200;
            transform: rotate(20deg);
            clip-path: inset(0 100% 0 0);
        }
        @keyframes revealTire {
            0% {
                opacity: 1;
                clip-path: inset(0 100% 0 0);
            }
            100% {
                opacity: 1;
                clip-path: inset(0 0 0 0);
            }
        }
        /* Control Container */
        .control-container {
            position: absolute;
            bottom: 0.4rem;
            left: 0;
            right: 0;
            width: 100%;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 0 0.8rem;
        }
        .speaker-icon {
            font-size: 2rem;
            color: #00C4B4;
            cursor: pointer;
            margin-right: 0.4rem;
            touch-action: manipulation;
            min-height: 48px;
        }
        /* Footer */
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 0.3rem 0;
            background: rgba(0, 0, 0, 0.7);
            font-size: 0.6rem;
            z-index: 1001;
        }
        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 64px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: #FFFFFF;
            padding: 8px 16px;
            border-radius: 8px;
            z-index: 4000;
            transition: opacity 0.3s;
        }
        /* Scoreboard Buttons */
        #scoreboard-buttons {
            position: absolute;
            bottom: 2rem;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            z-index: 1000;
        }
        #scoreboard-buttons button {
            padding: 0.8rem 2rem;
            font-size: 1.2rem;
            border: 2px solid #00C4B4;
            border-radius: 10px;
            background-color: #008390;
            color: #FFFFFF;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            text-transform: uppercase;
            touch-action: manipulation;
            min-height: 48px;
        }
        #scoreboard-buttons button:hover {
            background-color: #006F7D;
            transform: scale(1.05);
        }
        @media (max-width: 600px) {
            body {
                padding: 0.4rem;
            }
            #splash-screen {
                padding-bottom: 3rem;
            }
            #splash-screen h1 {
                font-size: 1.2rem;
            }
            #splash-screen p {
                font-size: 0.96rem;
            }
            #splash-screen textarea {
                font-size: 0.8rem;
                width: 90%;
                height: 80px;
            }
            #splash-screen button {
                font-size: 0.96rem;
                padding: 0.64rem 1.44rem;
                min-height: 38.4px;
            }
            h1 {
                font-size: 1.2rem;
            }
            .players-grid {
                grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
                max-width: calc(2 * (160px + 1.5rem));
                gap: 0.8rem;
            }
            .player-section h2 {
                font-size: 0.96rem;
            }
            .total-score {
                font-size: 0.8rem;
            }
            .score-container {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
                max-width: calc(3 * (100px + 1rem));
                gap: 0.8rem;
                padding-bottom: 2rem;
            }
            .score-card {
                padding: 1.2rem;
                max-width: 360px;
            }
            .score-card h3 {
                font-size: 1.44rem;
                margin-bottom: 0.4rem;
                max-height: 3.456em;
            }
            .score-display {
                font-size: 3.6rem;
                margin: 0.4rem 0;
            }
            .modal-content {
                width: 90%;
                padding: 1.4rem;
            }
            .modal-content p {
                font-size: 1.26rem;
            }
            .modal-content input {
                font-size: 1.26rem;
                width: 126px;
            }
            .modal-content button {
                font-size: 1.26rem;
                padding: 0.56rem 1.12rem;
                min-height: 60.48px;
                width: 144px;
            }
            .keypad {
                gap: 0.3rem;
                width: clamp(90px, 40vw, 120px);
            }
            .keypad-button {
                font-size: 0.9rem;
                min-height: clamp(28px, 10vw, 36px);
                min-width: clamp(28px, 10vw, 36px);
                aspect-ratio: 1 / 1;
            }
            #winners-circle-cover h1 {
                font-size: 1.2rem;
            }
            .category-tile {
                min-width: 230px;
                min-height: 115px;
            }
            .winner-reveal {
                font-size: clamp(1.2rem, 6vw, 1.5rem);
                line-height: 1.2;
                overflow: hidden;
                text-overflow: ellipsis;
                word-wrap: break-word;
                white-space: normal;
            }
            .sticker-box {
                height: 15px;
            }
            .sticker-box span {
                font-size: 0.56rem;
            }
            #winners-circle-cover button {
                font-size: 0.96rem;
                padding: 0.64rem 1.44rem;
                min-height: 38.4px;
            }
            #scoreboard-buttons button {
                font-size: 0.96rem;
                padding: 0.64rem 1.44rem;
                min-height: 38.4px;
            }
            .control-container {
                padding: 0 0.4rem;
                bottom: 0.3rem;
            }
            .speaker-icon {
                font-size: 1.6rem;
                min-height: 38.4px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <p>Loading...</p>
        <div class="spinner"></div>
    </div>
    <!-- Splash Screen -->
    <div id="splash-screen">
        <div class="screen-content">
            <h1>BiG KiD CARDS Score Keeper</h1>
            <p>Enter player names (one per line):</p>
            <textarea id="player-names" rows="4" placeholder="Player 1\nPlayer 2\nPlayer 3" aria-label="Enter player names, one per line"></textarea>
            <button onclick="startGame()">Let’s Roll!</button>
            <div class="control-container" id="splash-control-container">
                <span class="speaker-icon" onclick="toggleMute()">🔊</span>
            </div>
        </div>
    </div>
    <!-- Main Content -->
    <div class="content-wrapper">
        <div id="main-content">
            <h1>Scoreboard</h1>
            <div id="players-container" class="players-grid"></div>
            <div id="scoreboard-buttons">
                <button id="undo-button" onclick="undoScoreChange()">Undo</button>
                <button id="restart-button" onclick="openResetModal()">Reset</button>
                <button id="results-button" onclick="openWinnersCircle()">Results</button>
            </div>
            <div class="control-container">
                <span class="speaker-icon" onclick="toggleMute()">🔊</span>
            </div>
        </div>
    </div>
    <!-- Winners Circle Cover -->
    <div id="winners-circle-cover">
        <div class="screen-content">
            <h1 id="winners-title">Winner's Circle</h1>
            <div class="license-plates" id="license-plates"></div>
            <div id="winners-buttons">
                <button id="rematch-button" onclick="rematchGame()">Rematch</button>
                <button id="reset-button" onclick="resetGame()">Reset</button>
            </div>
            <div class="control-container" id="winner-control-container">
                <span class="speaker-icon" onclick="toggleMute()">🔊</span>
            </div>
        </div>
    </div>
    <!-- Modal for Score Input -->
    <div id="score-modal" class="modal" role="dialog" aria-labelledby="modal-prompt">
        <div class="modal-content">
            <p id="modal-prompt" role="alert"></p>
            <input type="text" id="score-input" placeholder="Enter points" aria-label="Enter score points (0-100)" readonly="readonly">
            <div class="keypad">
                <button class="keypad-button" aria-label="Number 7">7</button>
                <button class="keypad-button" aria-label="Number 8">8</button>
                <button class="keypad-button" aria-label="Number 9">9</button>
                <button class="keypad-button" aria-label="Number 4">4</button>
                <button class="keypad-button" aria-label="Number 5">5</button>
                <button class="keypad-button" aria-label="Number 6">6</button>
                <button class="keypad-button" aria-label="Number 1">1</button>
                <button class="keypad-button" aria-label="Number 2">2</button>
                <button class="keypad-button" aria-label="Number 3">3</button>
                <button class="keypad-button back" aria-label="Backspace">←</button>
                <button class="keypad-button" aria-label="Number 0">0</button>
                <button class="keypad-button clear" aria-label="Clear">Clear</button>
            </div>
            <div>
                <button class="add" onclick="applyScoreChange(1)">Add</button>
                <button class="subtract" onclick="applyScoreChange(-1)">Subtract</button>
                <button class="cancel" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>
    <!-- Reset Confirmation Modal -->
    <div id="reset-modal" class="modal" role="dialog" aria-labelledby="reset-prompt">
        <div class="modal-content">
            <p id="reset-prompt">Reset names or scores?</p>
            <div>
                <button class="submit" onclick="resetNames()" aria-label="Reset names">Names</button>
                <button class="cancel" onclick="resetScores()" aria-label="Reset scores">Score</button>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer class="footer">
        &copy; <span id="current-year"></span> BiG KiD CARDS. All rights reserved.
    </footer>
    <!-- Audio for Sound Effects -->
    <audio id="start-sound" src="start.mp3" preload="auto"></audio>
    <audio id="revving-sound-1" src="revving1.mp3" preload="auto"></audio>
    <audio id="revving-sound-2" src="revving2.mp3" preload="auto"></audio>
    <audio id="revving-sound-3" src="revving3.mp3" preload="auto"></audio>
    <audio id="revving-sound-4" src="revving4.mp3" preload="auto"></audio>
    <audio id="revving-sound-5" src="revving5.mp3" preload="auto"></audio>
    <audio id="screech-sound-1" src="screech1.mp3" preload="auto"></audio>
    <audio id="screech-sound-2" src="screech2.mp3" preload="auto"></audio>
    <audio id="screech-sound-3" src="screech3.mp3" preload="auto"></audio>
    <audio id="screech-sound-4" src="screech4.mp3" preload="auto"></audio>
    <audio id="screech-sound-5" src="screech5.mp3" preload="auto"></audio>
    <script>
        let scores = {};
        let playerNames = [];
        let scoreHistory = [];
        let isMuted = false;
        let currentPlayer, currentCategory;
        let lastToastTime = 0;

        // Set current year in footer
        document.getElementById('current-year').textContent = new Date().getFullYear();

        // Preload images and show splash screen
        function preloadImages() {
            const images = ['Home.jpg', 'Start.jpg', 'Winner.jpg'];
            let loaded = 0;
            images.forEach(src => {
                const img = new Image();
                img.src = src;
                img.onload = img.onerror = () => {
                    loaded++;
                    if (loaded === images.length) {
                        document.getElementById('loading-screen').style.display = 'none';
                        document.getElementById('splash-screen').style.display = 'flex';
                    }
                };
            });
        }

        // Apply mute state to all audio elements
        function applyMuteState() {
            const audioElements = document.querySelectorAll('audio');
            audioElements.forEach(audio => {
                audio.muted = isMuted;
                audio.volume = isMuted ? 0 : 1;
            });
        }

        // Custom Keypad Event Listeners
        const keypadButtons = document.querySelectorAll('.keypad-button');
        keypadButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                const input = document.getElementById('score-input');
                if (btn.classList.contains('clear')) {
                    input.value = '';
                } else if (btn.classList.contains('back')) {
                    input.value = input.value.slice(0, -1);
                } else {
                    input.value += btn.textContent;
                }
            });
        });

        function showToast(message) {
            const now = Date.now();
            if (now - lastToastTime < 1000) return;
            lastToastTime = now;
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.setAttribute('aria-live', 'polite');
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        function playSound(soundId) {
            const sound = document.getElementById(soundId);
            if (!sound) {
                console.warn(`Sound ${soundId} not found`);
                showToast('Audio file missing.');
                return;
            }
            sound.muted = isMuted;
            sound.volume = isMuted ? 0 : 1;
            sound.play().catch(error => {
                console.log(`Audio play failed for ${soundId}:`, error);
                showToast('Audio playback failed.');
            });
        }

        function sanitizeName(name) {
            return name.replace(/[<>&"]/g, '').trim().slice(0, 20);
        }

        function getRandomPosition(maxWidth, maxHeight, elementWidth, elementHeight) {
            const x = Math.random() * (maxWidth - elementWidth);
            const y = Math.random() * (maxHeight - elementHeight);
            return { left: `${x}px`, bottom: `${y}px` };
        }

        function startGame() {
            const namesInput = document.getElementById('player-names').value.trim();
            playerNames = namesInput.split('\n').map(sanitizeName).filter(name => name !== '');
            playerNames = [...new Set(playerNames)];
            if (playerNames.length < 1) {
                alert('Please enter at least one player name.');
                return;
            }
            if (playerNames.length > 10) {
                alert('Maximum 10 players allowed.');
                playerNames = playerNames.slice(0, 10);
            }
            playSound('start-sound');
            setTimeout(() => {
                document.getElementById('splash-screen').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                window.scrollTo(0, 0);
            }, 1000);
            const playersContainer = document.getElementById('players-container');
            playersContainer.innerHTML = '';
            const fragment = document.createDocumentFragment();
            playerNames.forEach((name, index) => {
                const playerId = `player-${index}`;
                scores[playerId] = {
                    'power-knowledge': 0,
                    'handling-traction': 0,
                    'reliability': 0,
                    'speed': 0,
                    'coolness': 0
                };
                const playerSection = document.createElement('div');
                playerSection.className = 'player-section';
                playerSection.innerHTML = `<div class="player-header">
                    <h2>${name}</h2>
                    <div class="total-score" id="${playerId}-total-score" aria-live="polite">Total: ${calculateTotal(playerId)}</div>
                </div>
                <div class="score-container">
                    <div class="score-card" onclick="openModal('${playerId}', 'power-knowledge')" id="${playerId}-power-knowledge-card">
                        <h3>Power / Knowledge</h3>
                        <div class="score-display" id="${playerId}-power-knowledge-score" aria-live="polite">${scores[playerId]['power-knowledge']}</div>
                    </div>
                    <div class="score-card" onclick="openModal('${playerId}', 'handling-traction')" id="${playerId}-handling-traction-card">
                        <h3>Handling / Traction</h3>
                        <div class="score-display" id="${playerId}-handling-traction-score" aria-live="polite">${scores[playerId]['handling-traction']}</div>
                    </div>
                    <div class="score-card" onclick="openModal('${playerId}', 'reliability')" id="${playerId}-reliability-card">
                        <h3>Reliability</h3>
                        <div class="score-display" id="${playerId}-reliability-score" aria-live="polite">${scores[playerId]['reliability']}</div>
                    </div>
                    <div class="score-card" onclick="openModal('${playerId}', 'speed')" id="${playerId}-speed-card">
                        <h3>Speed</h3>
                        <div class="score-display" id="${playerId}-speed-score" aria-live="polite">${scores[playerId]['speed']}</div>
                    </div>
                    <div class="score-card" onclick="openModal('${playerId}', 'coolness')" id="${playerId}-coolness-card">
                        <h3>Coolness</h3>
                        <div class="score-display" id="${playerId}-coolness-score" aria-live="polite">${scores[playerId]['coolness']}</div>
                    </div>
                </div>`;
                fragment.appendChild(playerSection);
            });
            playersContainer.appendChild(fragment);
        }

        function openModal(player, category) {
            currentPlayer = player;
            currentCategory = category;
            document.getElementById('modal-prompt').textContent = `Enter points (0-100) for ${category.replace('-', ' ')} for ${playerNames[parseInt(player.split('-')[1])]}`;
            document.getElementById('score-input').value = '';
            const modal = document.getElementById('score-modal');
            modal.style.display = 'flex';
            trapFocus(modal);
        }

        function closeModal() {
            document.getElementById('score-modal').style.display = 'none';
        }

        function applyScoreChange(direction) {
            const input = document.getElementById('score-input').value;
            const change = parseInt(input) * direction;
            if (isNaN(change)) {
                alert('Please enter a valid number.');
                closeModal();
                return;
            }
            const newScore = scores[currentPlayer][currentCategory] + change;
            if (newScore < 0) {
                scores[currentPlayer][currentCategory] = 0;
            } else if (newScore > 100) {
                alert('Score cannot exceed 100.');
                scores[currentPlayer][currentCategory] = 100;
            } else {
                scoreHistory.push({
                    player: currentPlayer,
                    category: currentCategory,
                    previousScore: scores[currentPlayer][currentCategory],
                    newScore: newScore
                });
                scores[currentPlayer][currentCategory] = newScore;
            }
            document.getElementById(`${currentPlayer}-${currentCategory}-score`).textContent = scores[currentPlayer][currentCategory];
            document.getElementById(`${currentPlayer}-total-score`).textContent = `Total: ${calculateTotal(currentPlayer)}`;
            const scoreCard = document.getElementById(`${currentPlayer}-${currentCategory}-card`);
            const soundGroup = direction > 0 ? ['revving-sound-1', 'revving-sound-2', 'revving-sound-3', 'revving-sound-4', 'revving-sound-5'] : ['screech-sound-1', 'screech-sound-2', 'screech-sound-3', 'screech-sound-4', 'screech-sound-5'];
            playSound(soundGroup[Math.floor(Math.random() * soundGroup.length)]);
            if (direction > 0) {
                const smoke1 = document.createElement('div');
                smoke1.className = 'exhaust-smoke';
                const pos1 = getRandomPosition(scoreCard.offsetWidth, scoreCard.offsetHeight, 160, 160);
                smoke1.style.left = pos1.left;
                smoke1.style.bottom = pos1.bottom;
                scoreCard.appendChild(smoke1);
                setTimeout(() => smoke1.remove(), 500);
                setTimeout(() => {
                    const smoke2 = document.createElement('div');
                    smoke2.className = 'exhaust-smoke';
                    const pos2 = getRandomPosition(scoreCard.offsetWidth, scoreCard.offsetHeight, 160, 160);
                    smoke2.style.left = pos2.left;
                    smoke2.style.bottom = pos2.bottom;
                    scoreCard.appendChild(smoke2);
                    setTimeout(() => smoke2.remove(), 500);
                }, 500);
            } else {
                const marksLeft = document.createElement('div');
                marksLeft.className = 'tire-marks-left';
                const posLeft = getRandomPosition(scoreCard.offsetWidth, scoreCard.offsetHeight, 320, 16);
                marksLeft.style.left = posLeft.left;
                marksLeft.style.bottom = posLeft.bottom;
                scoreCard.appendChild(marksLeft);
                const marksRight = document.createElement('div');
                marksRight.className = 'tire-marks-right';
                const posRight = getRandomPosition(scoreCard.offsetWidth, scoreCard.offsetHeight, 320, 16);
                marksRight.style.left = posRight.left;
                marksRight.style.bottom = posRight.bottom;
                scoreCard.appendChild(marksRight);
                setTimeout(() => {
                    marksLeft.remove();
                    marksRight.remove();
                }, 500);
            }
            closeModal();
        }

        document.getElementById('score-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                applyScoreChange(1); // Default to add on Enter
            }
        });

        function undoScoreChange() {
            if (scoreHistory.length === 0) {
                showToast('No actions to undo.');
                return;
            }
            playSound('screech-sound-1');
            const lastChange = scoreHistory.pop();
            scores[lastChange.player][lastChange.category] = lastChange.previousScore;
            document.getElementById(`${lastChange.player}-${lastChange.category}-score`).textContent = lastChange.previousScore;
            document.getElementById(`${lastChange.player}-total-score`).textContent = `Total: ${calculateTotal(lastChange.player)}`;
            showToast('Score change undone.');
        }

        function calculateTotal(playerId) {
            return Object.values(scores[playerId]).reduce((sum, score) => sum + score, 0);
        }

        function toggleMute() {
            isMuted = !isMuted;
            const speakerIcons = document.querySelectorAll('.speaker-icon');
            speakerIcons.forEach(icon => {
                icon.textContent = isMuted ? '🔇' : '🔊';
            });
            applyMuteState();
        }

        async function openWinnersCircle() {
            if (playerNames.length === 0) {
                showToast('No players to display winners.');
                return;
            }
            const cover = document.getElementById('winners-circle-cover');
            if (!cover) {
                console.error('Winners Circle cover not found');
                return;
            }
            cover.style.display = 'flex';
            document.getElementById('main-content').style.display = 'none';
            const title = document.getElementById('winners-title');
            if (!title) {
                console.error('Winners title not found');
                return;
            }
            const licensePlates = document.getElementById('license-plates');
            if (!licensePlates) {
                console.error('License plates container not found');
                return;
            }
            licensePlates.innerHTML = '';
            const titleText = "Winner's Circle";
            title.style.opacity = 0;
            title.textContent = '';
            for (let i = 0; i < titleText.length; i++) {
                title.textContent += titleText[i];
                await new Promise(resolve => setTimeout(resolve, 100));
            }
            title.style.opacity = 1;
            const categories = ['power-knowledge', 'handling-traction', 'reliability', 'speed', 'coolness'];
            const now = new Date();
            const month = now.toLocaleString('default', { month: 'short' }).toUpperCase();
            const year = now.getFullYear().toString().slice(-2);
            for (let category of categories) {
                let maxScore = -Infinity;
                let winnerNames = [];
                for (let playerId in scores) {
                    const score = scores[playerId][category];
                    if (score > maxScore) {
                        maxScore = score;
                        winnerNames = [playerNames[parseInt(playerId.split('-')[1])]];
                    } else if (score === maxScore) {
                        winnerNames.push(playerNames[parseInt(playerId.split('-')[1])]);
                    }
                }
                const plate = document.createElement('div');
                plate.className = 'category-tile';
                plate.innerHTML = `<h3>${category.replace('-', '/')}</h3><div class="winner-reveal" id="winner-${category}"></div><div class="sticker-boxes"><div class="sticker-box"><span>${month}</span></div><div class="sticker-box"><span>Nashville</span></div><div class="sticker-box"><span>${year}</span></div></div>`;
                licensePlates.appendChild(plate);
                const reveal = document.getElementById(`winner-${category}`);
                if (winnerNames.length > 0) {
                    if (winnerNames.length > 1) {
                        const tieText = winnerNames.map(name => name.slice(0, 3).toUpperCase()).join('/');
                        reveal.textContent = `${tieText} ★ ${maxScore} PNTS`;
                    } else {
                        reveal.textContent = `${winnerNames[0]} ★ ${maxScore} PNTS`;
                    }
                } else {
                    reveal.textContent = 'No Winner';
                }
                plate.classList.add('active');
                await new Promise(resolve => setTimeout(resolve, 1000));
            }
        }

        function rematchGame() {
            for (let player in scores) {
                for (let category in scores[player]) {
                    scores[player][category] = 0;
                    document.getElementById(`${player}-${category}-score`).textContent = 0;
                }
                document.getElementById(`${player}-total-score`).textContent = `Total: 0`;
            }
            scoreHistory = [];
            document.getElementById('winners-circle-cover').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
        }

        function resetGame() {
            scores = {};
            playerNames = [];
            scoreHistory = [];
            document.getElementById('winners-circle-cover').style.display = 'none';
            document.getElementById('splash-screen').style.display = 'flex';
            document.getElementById('main-content').style.display = 'none';
        }

        function openResetModal() {
            const modal = document.getElementById('reset-modal');
            modal.style.display = 'flex';
            trapFocus(modal);
        }

        function resetNames() {
            scores = {};
            playerNames = [];
            scoreHistory = [];
            document.getElementById('reset-modal').style.display = 'none';
            document.getElementById('splash-screen').style.display = 'flex';
            document.getElementById('main-content').style.display = 'none';
        }

        function resetScores() {
            for (let player in scores) {
                for (let category in scores[player]) {
                    scores[player][category] = 0;
                    document.getElementById(`${player}-${category}-score`).textContent = 0;
                }
                document.getElementById(`${player}-total-score`).textContent = `Total: 0`;
            }
            scoreHistory = [];
            document.getElementById('reset-modal').style.display = 'none';
        }

        function trapFocus(modal) {
            const focusableElements = modal.querySelectorAll('button, input, textarea, select, [tabindex]:not([tabindex="-1"])');
            const firstElement = focusableElements[0];
            const lastElement = focusableElements[focusableElements.length - 1];
            modal.addEventListener('keydown', function trapKeydown(e) {
                if (e.key === 'Tab') {
                    if (e.shiftKey && document.activeElement === firstElement) {
                        e.preventDefault();
                        lastElement.focus();
                    } else if (!e.shiftKey && document.activeElement === lastElement) {
                        e.preventDefault();
                        firstElement.focus();
                    }
                }
            });
            modal.addEventListener('focusout', function restoreTrap(e) {
                if (!modal.contains(e.relatedTarget)) {
                    firstElement.focus();
                }
            });
        }

        // Initialize loading screen
        window.onload = function() {
            preloadImages();
        };
    </script>
</body>
