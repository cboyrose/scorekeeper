<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=OCR-A&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://images.unsplash.com/photo-1751267535440-f22d869963fa?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8Y29vbCUyMGRyaWZ0JTIwY2Fyc3xlbnwwfHwwfHx8MA%3D%3D') no-repeat center center/cover;
            color: #FFFFFF;
            min-height: 100vh;
            padding: 2rem;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* Splash Screen */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #00C4B4, #008390);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #splash-screen h1 {
            font-size: 3rem;
            color: #FFFFFF;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #splash-screen p {
            font-size: 1.5rem;
            color: #FFFFFF;
            margin-bottom: 1rem;
            text-transform: uppercase;
        }

        #splash-screen textarea {
            padding: 0.5rem;
            font-size: 1.2rem;
            width: 200px;
            height: 100px;
            border: 2px solid #00C4B4;
            border-radius: 10px;
            background-color: #005F6B;
            color: #FFFFFF;
            text-align: center;
            margin-bottom: 1rem;
            resize: none;
            outline: none;
        }

        #splash-screen button {
            padding: 0.8rem 2rem;
            font-size: 1.2rem;
            border: 2px solid #00C4B4;
            border-radius: 10px;
            background-color: #008390;
            color: #FFFFFF;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            text-transform: uppercase;
        }

        #splash-screen button:hover {
            background-color: #006F7D;
            transform: scale(1.05);
        }

        /* Main Content */
        #main-content {
            display: none;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        h1 {
            color: #00C4B4;
            margin-bottom: 2rem;
            text-align: center;
            text-transform: uppercase;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
            width: 100%;
            flex-grow: 1;
        }

        .player-section {
            margin-bottom: 2rem;
            text-align: center;
        }

        .player-header {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .player-section h2 {
            color: #008390;
            font-size: 1.8rem;
            text-transform: uppercase;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .total-score {
            font-size: 1.5rem;
            color: #00C4B4;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .score-container {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            width: 100%;
            flex-wrap: wrap;
        }

        .score-card {
            background: rgba(0, 95, 107, 0.8);
            border: 2px solid #00C4B4;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            padding: 1.5rem;
            width: auto;
            min-width: 200px;
            text-align: center;
            position: relative;
        }

        .score-card h3 {
            font-size: 1.1rem;
            color: #FFFFFF;
            margin-bottom: 1rem;
            text-transform: uppercase;
            white-space: nowrap;
        }

        .score-display {
            font-size: 2rem;
            color: #00C4B4;
            margin: 0.5rem 0;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .score-controls button {
            padding: 0.5rem 1rem;
            font-size: 1.5rem;
            border: 2px solid #00C4B4;
            border-radius: 10px;
            cursor: pointer;
            margin: 0 0.5rem;
            transition: background-color 0.2s, transform 0.2s;
        }

        .score-controls .plus {
            background-color: #008390;
            color: #FFFFFF;
        }

        .score-controls .plus:hover {
            background-color: #006F7D;
            transform: scale(1.05);
        }

        .score-controls .minus {
            background-color: #005F6B;
            color: #00C4B4;
        }

        .score-controls .minus:hover {
            background-color: #004D58;
            transform: scale(1.05);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 3000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: rgba(0, 95, 107, 0.8);
            border: 2px solid #00C4B4;
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            max-width: 300px;
            width: 90%;
        }

        .modal-content p {
            color: #FFFFFF;
            font-size: 1.2rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
        }

        .modal-content input {
            padding: 0.5rem;
            font-size: 1.2rem;
            width: 100px;
            border: 2px solid #00C4B4;
            border-radius: 10px;
            background-color: #005F6B;
            color: #FFFFFF;
            text-align: center;
            margin-bottom: 1rem;
        }

        .modal-content button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            border: 2px solid #00C4B4;
            border-radius: 10px;
            cursor: pointer;
            margin: 0 0.5rem;
            transition: background-color 0.2s, transform 0.2s;
            text-transform: uppercase;
        }

        .modal-content .submit {
            background-color: #008390;
            color: #FFFFFF;
        }

        .modal-content .submit:hover {
            background-color: #006F7D;
            transform: scale(1.05);
        }

        .modal-content .cancel {
            background-color: #005F6B;
            color: #00C4B4;
        }

        .modal-content .cancel:hover {
            background-color: #004D58;
            transform: scale(1.05);
        }

        /* Results and Reset Buttons */
        #results-button, #restart-button {
            display: inline-block;
            margin: 0 1rem;
            padding: 0.8rem 2rem;
            font-size: 1.2rem;
            border: 2px solid #00C4B4;
            border-radius: 10px;
            background-color: #008390;
            color: #FFFFFF;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            text-transform: uppercase;
            animation: fadeIn 1s ease-in;
        }

        #results-button:hover, #restart-button:hover {
            background-color: #006F7D;
            transform: scale(1.05);
        }

        /* Animation for Buttons */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Winners Circle Cover */
        #winners-circle-cover {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #00C4B4, #008390);
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            z-index: 2000;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            padding: 2rem 0;
        }

        #winners-circle-cover h1 {
            font-size: 3rem;
            color: #FFFFFF;
            margin-bottom: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .license-plates {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            align-items: center;
            padding: 1rem 0;
        }

        .category-tile {
            background: #FFD700; /* Yellow background like a license plate */
            border: 4px solid #000; /* Black border */
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            padding: 0.5rem;
            text-align: center;
            position: relative;
            flex: 0 0 auto;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-width: 300px; /* Fixed width for 6:12 ratio */
            min-height: 150px; /* Fixed height */
            opacity: 0;
            transform: scale(0.5);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            box-sizing: border-box;
        }

        .category-tile.active {
            opacity: 1;
            transform: scale(1);
        }

        .category-tile h3 {
            font-size: 0.8rem;
            color: #000;
            margin-bottom: 0.2rem;
            text-transform: uppercase;
            white-space: nowrap;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .winner-reveal {
            font-size: 1rem;
            color: #000;
            margin: 0.2rem 0;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
            letter-spacing: 1px;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'OCR-A', monospace;
            text-transform: uppercase;
            line-height: 0.8;
        }

        .sticker-boxes {
            display: flex;
            justify-content: space-between;
            margin-top: 0.2rem;
        }

        .sticker-box {
            background: rgba(255, 255, 255, 0.6);
            border: 2px solid #000;
            height: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.3);
        }

        .sticker-box:nth-child(2) {
            width: 50%;
            margin: 0 2%;
        }

        .sticker-box:nth-child(1),
        .sticker-box:nth-child(3) {
            width: 24%;
        }

        .sticker-box span {
            font-size: 0.5rem;
            color: #000;
            white-space: nowrap;
            transform-origin: center;
            transition: font-size 0.2s;
        }

        .sticker-box:hover span {
            font-size: 0.4rem;
        }

        #winners-circle-cover button {
            padding: 0.8rem 2rem;
            font-size: 1.2rem;
            border: 2px solid #00C4B4;
            border-radius: 10px;
            background-color: #008390;
            color: #FFFFFF;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            text-transform: uppercase;
            margin: 0 1rem;
        }

        #winners-circle-cover button:hover {
            background-color: #006F7D;
            transform: scale(1.05);
        }

        /* Reset Confirmation Modal */
        #reset-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 3000;
            justify-content: center;
            align-items: center;
        }

        #reset-modal .modal-content {
            background: rgba(0, 95, 107, 0.8);
            border: 2px solid #00C4B4;
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            max-width: 300px;
            width: 90%;
        }

        #reset-modal .modal-content p {
            color: #FFFFFF;
            font-size: 1.2rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
        }

        #reset-modal .modal-content button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            border: 2px solid #00C4B4;
            border-radius: 10px;
            cursor: pointer;
            margin: 0 0.5rem;
            transition: background-color 0.2s, transform 0.2s;
            text-transform: uppercase;
        }

        #reset-modal .modal-content .submit {
            background-color: #008390;
            color: #FFFFFF;
        }

        #reset-modal .modal-content .submit:hover {
            background-color: #006F7D;
            transform: scale(1.05);
        }

        #reset-modal .modal-content .cancel {
            background-color: #005F6B;
            color: #00C4B4;
        }

        #reset-modal .modal-content .cancel:hover {
            background-color: #004D58;
            transform: scale(1.05);
        }

        /* Exhaust Smoke Animation */
        .exhaust-smoke {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
            background: transparent;
            opacity: 0;
            animation: smoke 0.5s ease-out;
            pointer-events: none;
        }

        @keyframes smoke {
            0% {
                opacity: 1;
                transform: translateY(0) scale(0.5);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(2);
            }
        }

        .exhaust-smoke::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.5) 0%, rgba(255,255,255,0) 70%);
            animation: puff 0.5s ease-out;
        }

        @keyframes puff {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(3);
            }
        }

        /* Tire Marks Animation */
        .tire-marks {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 5px;
            background: repeating-linear-gradient(to right, #000 0, #000 10px, transparent 10px, transparent 20px);
            opacity: 0;
            animation: skid 0.5s ease-out;
            pointer-events: none;
        }

        @keyframes skid {
            0% {
                opacity: 1;
                transform: translateX(-50%) scaleX(0.5);
            }
            100% {
                opacity: 0;
                transform: translateX(-50%) scaleX(2);
            }
        }

        /* Volume Control */
        #volume-control-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 1rem;
        }

        #volume-control {
            width: 100px;
            margin-left: 0.5rem;
            background-color: #D3D3D3;
        }

        .speaker-icon {
            font-size: 1.5rem;
            color: #00C4B4;
            cursor: pointer;
            margin-right: 0.5rem;
        }

        /* Bottom Controls */
        #bottom-controls {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 15%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem 0;
        }

        #button-container {
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: auto;
            padding: 1rem 0;
        }

        @media (max-width: 600px) {
            .score-card {
                width: 100%;
                max-width: 300px;
            }

            h1 {
                font-size: 2rem;
            }

            #splash-screen h1 {
                font-size: 2rem;
            }

            #splash-screen p {
                font-size: 1.2rem;
            }

            .player-section h2 {
                font-size: 1.5rem;
            }

            .modal-content {
                width: 80%;
            }

            .score-container {
                justify-content: center;
                flex-direction: column;
                align-items: center;
            }

            .players-grid {
                grid-template-columns: 1fr;
            }

            #winners-circle-cover h1 {
                font-size: 2rem;
            }

            .category-tile {
                min-width: 225px; /* Adjusted for 6:12 ratio */
                min-height: 112.5px;
            }

            .category-tile h3 {
                font-size: 0.6rem;
            }

            .winner-reveal {
                font-size: 0.8rem;
            }

            .sticker-box {
                height: 10px;
            }

            .sticker-box span {
                font-size: 0.4rem;
            }

            #volume-control-container {
                flex-direction: column;
                align-items: center;
            }

            #volume-control {
                margin-left: 0;
                margin-top: 0.5rem;
            }

            #results-button, #restart-button {
                margin: 0.5rem 0;
            }

            #bottom-controls {
                height: 20%;
            }
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash-screen">
        <h1>BiG KiD CARDS Score Card</h1>
        <p>Enter player names (one per line):</p>
        <textarea id="player-names" rows="4" placeholder="Player 1\nPlayer 2\nPlayer 3"></textarea>
        <button onclick="startGame()">Let’s Roll!</button>
    </div>

    <!-- Main Content -->
    <div id="main-content">
        <h1>Scoreboard</h1>
        <div id="players-container" class="players-grid"></div>
        <div id="bottom-controls">
            <div id="button-container">
                <button id="restart-button" onclick="openResetModal()">Reset</button>
                <button id="results-button" onclick="openWinnersCircle()">Results</button>
            </div>
            <div id="volume-control-container">
                <span class="speaker-icon" onclick="toggleMute()">🔊</span>
                <input type="range" id="volume-control" min="0" max="1" step="0.1" value="1">
            </div>
        </div>
    </div>

    <!-- Modal for Score Input -->
    <div id="score-modal" class="modal">
        <div class="modal-content">
            <p id="modal-prompt"></p>
            <input type="number" id="score-input" inputmode="numeric" placeholder="Enter points">
            <div>
                <button class="submit" onclick="submitScoreChange()">Submit</button>
                <button class="cancel" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Winners Circle Cover -->
    <div id="winners-circle-cover">
        <h1 id="winners-title">Winner's Circle</h1>
        <div class="license-plates" id="license-plates"></div>
        <div id="winners-buttons">
            <button id="rematch-button" onclick="rematchGame()">Rematch</button>
            <button id="reset-button" onclick="resetGame()">Reset</button>
        </div>
    </div>

    <!-- Reset Confirmation Modal -->
    <div id="reset-modal" class="modal">
        <div class="modal-content">
            <p>Reset ?</p>
            <div>
                <button class="submit" onclick="resetNames()">Names</button>
                <button class="cancel" onclick="resetScores()">Score</button>
            </div>
        </div>
    </div>

    <!-- Audio for Sound Effects -->
    <audio id="start-sound" src="start.mp3" preload="auto"></audio>
    <audio id="revving-sound-1" src="revving1.mp3" preload="auto"></audio>
    <audio id="revving-sound-2" src="revving2.mp3" preload="auto"></audio>
    <audio id="revving-sound-3" src="revving3.mp3" preload="auto"></audio>
    <audio id="revving-sound-4" src="revving4.mp3" preload="auto"></audio>
    <audio id="revving-sound-5" src="revving5.mp3" preload="auto"></audio>
    <audio id="screech-sound-1" src="screech1.mp3" preload="auto"></audio>
    <audio id="screech-sound-2" src="screech2.mp3" preload="auto"></audio>
    <audio id="screech-sound-3" src="screech3.mp3" preload="auto"></audio>
    <audio id="screech-sound-4" src="screech4.mp3" preload="auto"></audio>
    <audio id="screech-sound-5" src="screech5.mp3" preload="auto"></audio>

    <footer>
        <p>&copy; 2025 BiG KiD ENERGY</p>
    </footer>

    <script>
        // Object to store scores for all players
        let scores = JSON.parse(localStorage.getItem('scores')) || {};
        let playerNames = JSON.parse(localStorage.getItem('playerNames')) || [];
        let isMuted = false;

        let currentPlayer, currentCategory, currentDirection;

        // Audio error handling
        document.getElementById('start-sound').addEventListener('error', () => {
            console.error('Start sound file is missing or failed to load.');
            alert('Start sound file is missing. Please add "start.mp3" to the directory.');
        });
        [1, 2, 3, 4, 5].forEach(i => {
            document.getElementById(`revving-sound-${i}`).addEventListener('error', () => {
                console.error(`Revving sound ${i} file is missing or failed to load.`);
                alert(`Revving sound ${i} file is missing. Please add "revving${i}.mp3" to the directory.`);
            });
            document.getElementById(`screech-sound-${i}`).addEventListener('error', () => {
                console.error(`Screech sound ${i} file is missing or failed to load.`);
                alert(`Screech sound ${i} file is missing. Please add "screech${i}.mp3" to the directory.`);
            });
        });

        function startGame() {
            const namesInput = document.getElementById('player-names').value.trim();
            playerNames = namesInput.split('\n').filter(name => name.trim() !== '');
            if (playerNames.length < 1) {
                alert('Please enter at least one player name.');
                setTimeout(() => document.getElementById('player-names').focus(), 100);
                return;
            }

            const startSound = document.getElementById('start-sound');
            startSound.volume = document.getElementById('volume-control').value;
            startSound.currentTime = 0;
            startSound.play().catch(error => console.log("Audio play failed:", error));
            setTimeout(() => {
                document.getElementById('splash-screen').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
            }, 1000);

            const playersContainer = document.getElementById('players-container');
            playersContainer.innerHTML = '';

            playerNames.forEach((name, index) => {
                const playerId = `player-${index}`;
                if (!scores[playerId]) {
                    scores[playerId] = {
                        'power-knowledge': 0,
                        'handling-traction': 0,
                        'reliability': 0,
                        'speed': 0,
                        'coolness': 0
                    };
                }

                const playerSection = document.createElement('div');
                playerSection.className = 'player-section';
                playerSection.innerHTML = `<div class="player-header">
                    <h2>${name}</h2>
                    <div class="total-score" id="${playerId}-total-score">Total: ${calculateTotal(playerId)}</div>
                </div>
                <div class="score-container">
                    <div class="score-card" id="${playerId}-power-knowledge-card">
                        <h3>Power/Knowledge</h3>
                        <div class="score-display" id="${playerId}-power-knowledge-score">${scores[playerId]['power-knowledge']}</div>
                        <div class="score-controls">
                            <button class="minus" onclick="openModal('${playerId}', 'power-knowledge', -1)">-</button>
                            <button class="plus" onclick="openModal('${playerId}', 'power-knowledge', 1)">+</button>
                        </div>
                    </div>
                    <div class="score-card" id="${playerId}-handling-traction-card">
                        <h3>Handling/Traction</h3>
                        <div class="score-display" id="${playerId}-handling-traction-score">${scores[playerId]['handling-traction']}</div>

                            <button class="minus" onclick="openModal('${playerId}', 'reliability', -1)">-</button>

        }

        function openModal(player, category, direction) {
            currentPlayer = player;
            currentCategory = category;
            currentDirection = direction;
            const action = direction > 0 ? 'add to' : 'subtract from';
            document.getElementById('modal-prompt').textContent = `Enter points to ${action} ${category.replace('-', ' ')} for ${playerNames[parseInt(player.split('-')[1])]}`;
            document.getElementById('score-input').value = '';
            document.getElementById('score-modal').style.display = 'flex';
            document.getElementById('score-input').focus();
        }

        function closeModal() {
            document.getElementById('score-modal').style.display = 'none';
        }

        function submitScoreChange() {
            const input = document.getElementById('score-input').value;
            const change = parseInt(input) * currentDirection;
            if (isNaN(change)) {
                alert('Please enter a valid number.');
                closeModal();
                return;
            }

            if (currentDirection > 0 || scores[currentPlayer][currentCategory] + change >= 0) {
                scores[currentPlayer][currentCategory] += change;
            } else {
                scores[currentPlayer][currentCategory] = 0;
            }
            document.getElementById(`${currentPlayer}-${currentCategory}-score`).textContent = scores[currentPlayer][currentCategory];
            document.getElementById(`${currentPlayer}-total-score`).textContent = `Total: ${calculateTotal(currentPlayer)}`;
            saveScores();

            const modalContent = document.querySelector('#score-modal .modal-content');
            const volume = document.getElementById('volume-control').value * (isMuted ? 0 : 1);
            const soundGroup = currentDirection > 0 ? ['revving-sound-1', 'revving-sound-2', 'revving-sound-3', 'revving-sound-4', 'revving-sound-5'] : ['screech-sound-1', 'screech-sound-2', 'screech-sound-3', 'screech-sound-4', 'screech-sound-5'];
            const randomSound = document.getElementById(soundGroup[Math.floor(Math.random() * soundGroup.length)]);
            randomSound.volume = volume;
            randomSound.currentTime = 0;
            randomSound.play().catch(error => console.log("Audio play failed:", error));

            if (currentDirection > 0) {
                const smoke = document.createElement('div');
                smoke.className = 'exhaust-smoke';
                modalContent.appendChild(smoke);
                setTimeout(() => smoke.remove(), 500);
            } else {
                const marks = document.createElement('div');
                marks.className = 'tire-marks';
                modalContent.appendChild(marks);
                setTimeout(() => marks.remove(), 500);
            }

            closeModal();
        }

        document.getElementById('score-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                submitScoreChange();
            }
        });

        function calculateTotal(playerId) {
            return Object.values(scores[playerId]).reduce((sum, score) => sum + score, 0);
        }

        function saveScores() {
            localStorage.setItem('scores', JSON.stringify(scores));
        }

        function openWinnersCircle() {
            const cover = document.getElementById('winners-circle-cover');
            if (!cover) {
                console.error('Winners Circle cover not found');
                return;
            }
            cover.style.display = 'flex';
            document.getElementById('main-content').style.display = 'none';

            const title = document.getElementById('winners-title');
            if (!title) {
                console.error('Winners title not found');
                return;
            }
            const licensePlates = document.getElementById('license-plates');
            if (!licensePlates) {
                console.error('License plates container not found');
                return;
            }
            licensePlates.innerHTML = ''; // Clear previous plates

            const categories = ['power-knowledge', 'handling-traction', 'reliability', 'speed', 'coolness'];

            // Animate title letter by letter
            title.style.opacity = 0;
            const titleText = 'Winner\'s Circle';
            title.textContent = '';
            let charIndex = 0;
            const titleInterval = setInterval(() => {
                if (charIndex < titleText.length) {
                    title.textContent += titleText[charIndex];
                    charIndex++;
                } else {
                    clearInterval(titleInterval);
                    title.style.opacity = 1;
                    // Add and animate license plates one by one
                    let plateIndex = 0;
                    const plateInterval = setInterval(() => {
                        if (plateIndex < categories.length) {
                            const category = categories[plateIndex];
                            let maxScore = -Infinity;
                            let winnerNames = [];
                            for (let playerId in scores) {
                                const score = scores[playerId][category];
                                if (score > maxScore) {
                                    maxScore = score;
                                    winnerNames = [playerNames[parseInt(playerId.split('-')[1])]];
                                } else if (score === maxScore) {
                                    winnerNames.push(playerNames[parseInt(playerId.split('-')[1])]);
                                }
                            }

                            const plate = document.createElement('div');
                            plate.className = 'category-tile';
                            plate.innerHTML = `<h3>${category.replace('-', '/')}</h3><div class="winner-reveal" id="winner-${category}"></div><div class="sticker-boxes"><div class="sticker-box"><span>AUG</span></div><div class="sticker-box"><span>Nashville</span></div><div class="sticker-box"><span>25</span></div></div>`;
                            licensePlates.appendChild(plate);

                            const reveal = document.getElementById(`winner-${category}`);
                            if (winnerNames.length > 0) {
                                if (winnerNames.length > 1) {
                                    const tieText = winnerNames.map(name => name.slice(0, 3).toUpperCase()).join('/');
                                    reveal.textContent = `${tieText} ★ ${maxScore} PNTS`;
                                } else {
                                    reveal.textContent = `${winnerNames[0]} ★ ${maxScore} PNTS`;
                                }
                            } else {
                                reveal.textContent = 'No Winner';
                            }

                            // Trigger animation
                            setTimeout(() => {
                                plate.classList.add('active');
                                console.log(`Plate for ${category} activated`);
                            }, 50);

                            plateIndex++;
                        } else {
                            clearInterval(plateInterval);
                        }
                    }, 1000);
                }
            }, 100);
        }

        function rematchGame() {
            for (let player in scores) {
                for (let category in scores[player]) {
                    scores[player][category] = 0;
                    document.getElementById(`${player}-${category}-score`).textContent = 0;
                }
                document.getElementById(`${player}-total-score`).textContent = `Total: 0`;
            }
            saveScores();
            document.getElementById('winners-circle-cover').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
        }

        function resetGame() {
            scores = {};
            playerNames = [];
            localStorage.clear();
            document.getElementById('winners-circle-cover').style.display = 'none';
            document.getElementById('splash-screen').style.display = 'flex';
            document.getElementById('main-content').style.display = 'none';
        }

        function openResetModal() {
            document.getElementById('reset-modal').style.display = 'flex';
        }

        function resetNames() {
            scores = {};
            playerNames = [];
            localStorage.clear();
            document.getElementById('reset-modal').style.display = 'none';
            document.getElementById('splash-screen').style.display = 'flex';
            document.getElementById('main-content').style.display = 'none';
        }

        function resetScores() {
            for (let player in scores) {
                for (let category in scores[player]) {
                    scores[player][category] = 0;
                    document.getElementById(`${player}-${category}-score`).textContent = 0;
                }
                document.getElementById(`${player}-total-score`).textContent = `Total: 0`;
            }
            saveScores();
            document.getElementById('reset-modal').style.display = 'none';
        }

        function toggleMute() {
            isMuted = !isMuted;
            const speakerIcon = document.querySelector('.speaker-icon');
            const volume = document.getElementById('volume-control').value;
            const audioElements = document.querySelectorAll('audio');
            audioElements.forEach(audio => audio.volume = volume * (isMuted ? 0 : 1));
            speakerIcon.textContent = isMuted ? '🔇' : '🔊';
        }

                for (let playerId in scores) {

                        <div class="score-card" id="${playerId}-handling-traction-card">

                            </div>
                        </div>
                        <div class="score-card" id="${playerId}-reliability-card">
                            <h3>Reliability</h3>
                            <div class="score-display" id="${playerId}-reliability-score">${scores[playerId]['reliability']}</div>
                            <div class="score-controls">
                                <button class="minus" onclick="openModal('${playerId}', 'reliability', -1)">-</button>

                            </div>
                        </div>
                        <div class="score-card" id="${playerId}-speed-card">
                            <h3>Speed</h3>
                            <div class="score-display" id="${playerId}-speed-score">${scores[playerId]['speed']}</div>
                            <div class="score-controls">
                                <button class="minus" onclick="openModal('${playerId}', 'speed', -1)">-</button>
                                <button class="plus" onclick="openModal('${playerId}', 'speed', 1)">+</button>

                        <div class="score-card" id="${playerId}-coolness-card">

                            <div class="score-display" id="${playerId}-coolness-score">${scores[playerId]['coolness']}</div>
                            <div class="score-controls">
                                <button class="minus" onclick="openModal('${playerId}', 'coolness', -1)">-</button>
                                <button class="plus" onclick="openModal('${playerId}', 'coolness', 1)">+</button>

                    </div>`;
                    playersContainer.appendChild(playerSection);
                }

    </script>
